<div [class]="'text-sm font-semibold text-center text-gray-500 ' + classNames">
  <ul class="flex flex-wrap -mb-px">
    <li *ngFor="let tab of tabs" class="mr-2">
      <a
        class="inline-block p-4 border-b-4 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300"
        href="#"
        (click)="selectTab(tab)"
        [ngClass]="{
          'active border-blue-600 text-blue-600': tab.active
        }"
        >{{ tab.tabTitle }}</a
      >
    </li>
  </ul>
</div>

<ng-content></ng-content>
