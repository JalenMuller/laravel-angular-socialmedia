<div [class]="'flex ' + classNames">
  <div class="flex flex-col px-2 border-r border-gray-300 w-1/3">
    <h1 class="text-xl font-bold ml-1 mb-3">About</h1>
    <a
      *ngFor="let tab of tabs"
      class="py-1.5 px-2 font-semibold rounded-md"
      href="#"
      (click)="selectTab(tab)"
      [ngClass]="{
        'active bg-blue-100 text-blue-600': tab.active
      }"
      >{{ tab.tabTitle }}
    </a>
  </div>
  <div class="px-2 py-1"><ng-content></ng-content></div>
</div>
