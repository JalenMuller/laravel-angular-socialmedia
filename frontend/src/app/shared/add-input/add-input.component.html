<h2 class="text-lg font-semibold text-gray-600">{{ field | titlecase }}</h2>
<!-- ADD -->
<button
  class="flex items-center gap-2 text-blue-500 font-semibold mt-1"
  *ngIf="state === 'add'"
  (click)="setState('edit')"
>
  <i class="text-xl mr-1 bi bi-plus-circle"></i>
  <span>Add a {{ field }}</span>
</button>
<!-- EDIT -->
<div class="flex flex-col gap-2 mt-1" *ngIf="state === 'edit'">
  <input
    #input
    class="w-full sm border border-gray-400 p-3 rounded-md"
    [placeholder]="field | titlecase"
    [formControl]="control"
    (keydown)="handleKeydown($event)"
    (keyup)="setValue($event)"
  />
  <button
    (click)="save()"
    class="bg-blue-500 text-white font-semibold p-2 rounded-md w-fit self-end"
  >
    Save
  </button>
</div>
<!-- SET (DISPLAY) -->
<div
  class="flex items-center gap-2 text-gray-600 font-semibold"
  *ngIf="state === 'set'"
>
  <i [class]="'text-xl mr-1 bi bi-' + icon"></i>
  <span class="truncate">{{ value }}</span>
  <div class="ml-auto flex items-center justify-center gap-4">
    <button
      (click)="setState('edit')"
      class="bg-gray-200 rounded-full w-8 h-8 cursor-pointer hover:bg-gray-300"
    >
      <i class="text-lg bi bi-pencil text-black"></i>
    </button>
    <button
      (click)="deleteValue()"
      class="rounded-full w-8 h-8 cursor-pointer hover:bg-gray-300 border border-red-500"
    >
      <i class="text-lg bi bi-trash text-red-500"></i>
    </button>
  </div>
</div>
