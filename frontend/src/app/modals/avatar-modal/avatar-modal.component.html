<app-modal modalID="avatar" heading="Update Profile Picture">
  <p class="text-xl font-semibold" heading>Update profile picture</p>
  <div class="flex flex-col w-full gap-4">
    <div class="w-full py-10 border-b border-gray-300">
      <img
        [src]="
          user?.avatar ? baseUrl + user?.avatar : '/assets/images/user.svg'
        "
        class="w-52 h-52 rounded-full mx-auto"
      />
    </div>
    <div class="flex w-full justify-between px-5">
      <button
        class="text-red-500 border border-red-500 font-semibold p-2 rounded-md w-fit self-end hover:bg-gray-100 transition"
      >
        <i class="bi bi-trash-fill mr-2"></i>Delete photo
      </button>
      <button
        class="bg-blue-500 text-white font-semibold p-2 rounded-md w-fit self-end hover:bg-blue-600 transition"
        (click)="openInput()"
      >
        <i class="bi bi-plus-lg mr-2"></i>Upload photo
      </button>
    </div>
  </div>
  <input
    id="avatar-input"
    type="file"
    accept="image/png, image/jpg, image/jpeg"
    class="hidden"
    (change)="upload($event)"
  />
</app-modal>
