<div class="h-full w-full flex flex-col items-center">
  <div
    class="w-full h-52 bg-gradient-to-t from-gray-500 rounded-b-xl via-white to-white"
  >
    <div class="absolute"></div>
  </div>
  <div class="w-full h-40 border-b border-gray-300">
    <div class="flex h-full py-3 px-5">
      <!-- Profile Picture -->
      <div
        [ngClass]="{ 'cursor-pointer': currentUser }"
        (click)="changeAvatar()"
        class="w-40 h-40 translate-y-[-4rem]"
      >
        <img
          [src]="
            profile?.avatar
              ? baseUrl + profile?.avatar
              : '/assets/images/user.svg'
          "
          class="absolute w-full h-full rounded-full border-4 border-white"
        />
        <div
          *ngIf="currentUser"
          id="overlay"
          class="absolute rounded-full w-full h-full bg-black opacity-0 hover:opacity-25 transition duration-300"
        ></div>
        <div
          class="absolute flex items-center justify-center right-[0rem] bottom-0 bg-gray-200 rounded-full p-2 w-10 h-10"
        >
          <i class="bi bi-camera-fill text-xl"></i>
        </div>
      </div>
      <!--  -->
      <div class="flex flex-col ml-7">
        <h1 class="font-bold text-3xl">
          {{ profile?.first_name }} {{ profile?.last_name }}
        </h1>
        <p class="text-gray-700 font-semibold">52 friends</p>
      </div>
      <div *ngIf="currentUser" class="flex gap-4 self-end ml-auto">
        <button class="bg-gray-200 font-semibold p-2 rounded-md h-fit">
          <i class="bi bi-pencil-fill mr-2 translate-x-[50px]"></i>Edit Profile
        </button>
        <button
          class="bg-blue-500 text-white font-semibold p-2 rounded-md h-fit"
        >
          <i class="bi bi-plus-lg mr-2 translate-x-[50px]"></i>New Post
        </button>
      </div>
    </div>
  </div>
</div>
