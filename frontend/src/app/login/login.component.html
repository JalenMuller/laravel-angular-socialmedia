<div
  class="h-full w-full sm:w-3/5 px-5 flex flex-col items-center justify-center mx-auto space-y-4"
>
  <div class="space-y-0.5">
    <h1 class="text-3xl text-gray-700 font-semibold text-center">Sign in</h1>
    <p class="text-gray-500">Let's start socialising.</p>
  </div>
  <form
    (submit)="submit()"
    class="bg-white border border-gray-100 w-full shadow-lg rounded-lg px-8 pt-6 pb-8"
  >
    <app-alert [message]="alertMsg" [classNames]="alertClass" />
    <div class="mb-4">
      <app-input [control]="email" inputName="Email" placeholder="Username" />
    </div>
    <div class="mb-6">
      <app-input
        [control]="password"
        type="password"
        inputName="Password"
        placeholder="Password"
      />
    </div>
    <button
      [type]="submit"
      class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      type="button"
    >
      Login
    </button>
  </form>
  <div class="self-end text-gray-500 mr-3" href="#">
    Don't have an account yet?
    <a
      routerLink="/register"
      class="text-blue-500 font-semibold hover:text-blue-800 hover:underline"
      >Register
    </a>
  </div>
</div>
