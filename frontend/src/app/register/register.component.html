<div
  class="h-full w-full sm:w-3/5 px-5 flex flex-col items-center justify-center mx-auto space-y-4"
>
  <div class="space-y-0.5">
    <h1 class="text-3xl text-gray-700 font-semibold text-center">Register</h1>
    <p class="text-gray-500">It's quick and easy.</p>
  </div>
  <form
    [formGroup]="registerForm"
    (submit)="submit()"
    class="bg-white border border-gray-100 w-full shadow-lg rounded-lg px-8 pt-6 pb-8"
  >
    <app-alert [message]="alertMsg" [classNames]="alertClass" />
    <div class="flex justify-between gap-2">
      <div class="mb-4">
        <app-input inputName="First Name" [control]="first_name"></app-input>
      </div>
      <div class="mb-4">
        <app-input inputName="Last Name" [control]="last_name"></app-input>
      </div>
    </div>
    <div class="mb-4">
      <app-input inputName="Email" type="email" [control]="email"></app-input>
    </div>
    <div class="mb-4">
      <app-input
        inputName="Password"
        type="password"
        [control]="password"
      ></app-input>
    </div>
    <div class="mb-4">
      <app-input
        type="password"
        inputName="Confirm Password"
        [control]="confirm_password"
      ></app-input>
    </div>
    <!-- Birthday -->
    <label class="inline-block mb-1.5 text-sm">Birthday</label>
    <div class="flex gap-3 mb-2.5">
      <select
        required
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full py-1.5 px-3 transition duration-500"
        [formControl]="day"
      >
        <option value="">Day</option>
        <option *ngFor="let day of days" class="align-top" [value]="day">
          {{ day }}
        </option>
      </select>
      <select
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full py-1.5 px-3 transition duration-500"
        [formControl]="month"
      >
        <option value="">Month</option>
        <option *ngFor="let month of months; let i = index" [value]="i + 1">
          {{ month }}
        </option>
      </select>
      <select
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full py-1.5 px-3 transition duration-500"
        [formControl]="year"
      >
        <option value="">Year</option>
        <option *ngFor="let year of years | reverse" [value]="year">
          {{ year }}
        </option>
      </select>
    </div>
    <!-- Gender -->
    <label class="inline-block mb-1.5 text-sm">Gender</label>
    <form class="flex gap-2 mb-5">
      <div
        class="w-full flex items-center pl-4 border border-gray-200 rounded bg-gray-50"
      >
        <input
          id="M"
          type="radio"
          name="gender"
          value="M"
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2"
          [formControl]="gender"
        />
        <label for="M" class="w-full py-2 ml-2 text-sm text-gray-900"
          >Male</label
        >
      </div>
      <div
        class="w-full flex items-center pl-4 border border-gray-200 rounded bg-gray-50"
      >
        <input
          id="F"
          type="radio"
          name="gender"
          value="F"
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2"
          [formControl]="gender"
        />
        <label for="F" class="w-full py-2 ml-2 text-sm text-gray-900"
          >Female</label
        >
      </div>
      <div
        class="w-full flex items-center pl-4 border border-gray-200 rounded bg-gray-50"
      >
        <input
          id="O"
          type="radio"
          name="gender"
          value="O"
          class="w-4 h-4 text-blue-600 bg-gray-50 border-gray-300 focus:ring-blue-500 focus:ring-2"
          [formControl]="gender"
        />
        <label for="O" class="w-full py-2 ml-2 text-sm text-gray-900"
          >Other</label
        >
      </div>
    </form>
    <!-- Submit -->
    <button
      [type]="submit"
      [disabled]="registerForm.invalid || inSubmission"
      class="bg-blue-500 w-full hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50 disabled:bg-blue-500"
      type="button"
    >
      Create Account
    </button>
  </form>
  <div class="self-end text-gray-500 mr-3" href="#">
    Already have an account?
    <a
      routerLink="/login"
      class="text-blue-500 font-semibold hover:text-blue-800 hover:underline"
      >Log in</a
    >
  </div>
</div>
